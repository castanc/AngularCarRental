<h3>Login</h3>>

<form (ngSubmit)="onSubmit(f2)" #f2="ngForm">

    <div class="form-group">
    <label>User Name</label>
    <input class="form-control input-lg"
    type="text" 
    placeholder="User Name" 
    ngModel
    name = "userName"
    required
    #userName="ngModel">
        <span class="help-block" *ngIf="!userName.valid && userName.touched">Please your User Name</span>
    </div>

<div class="form-group">
<input 
    type="password" 
    placeholder="Password" 
    ngModel
    name = "password"
    #password="ngModel">
    <span class="help-block" *ngIf="!password.valid && password.touched">Please your password</span>
    
    
<button 
class="btn btn-primary" 
[disabled]="!f2.valid"
type="submit">Submit</button>

</form>
